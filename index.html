<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="./src/img/icon.png">
    <title>Facebook</title>
</head>
<body>
    <header>
       <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div><!--logo-->
            <form class="form-login" action="" method="post">
                <div class="login">
                    <p>email ou telefone</p>
                    <input type="text">
                </div><!--login-->

                <div class="login">
                    <p>senha</p>
                    <input type="password">
                </div><!--login-->

                <div class="login">
                    <input class="btn" type="button" value="enter">
                </div><!--login-->
            </form><!--form-login-->

            <div class="clear"></div>
       </div><!--center-->
    </header>
 <!----------------------------------------------->
 <section class="main">
    <div class="center">
        <div class="center-img">
            <h2 class="center-h2">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            <img src="./src/img/Belem.jpg" alt="">
        </div><!--center-img-->

        <div class="abrir-conta">
              <h2>Abra sua conta</h2>
              <h3>É gratuita e sempre sera!</h3>

            <form class="criar-conta" action="">
                <div class="w50">
                    <input placeholder="nome" type="text"/>
                </div><!--w50-->

                <div class="w50">
                    <input placeholder="sobre nome" type="text"/>
                </div><!--w50-->

                <div class="w100">
                    <input placeholder="E-mail" type="email"/>
                </div><!--w100-->

                <div class="w100">
                    <input placeholder="senha" type="password"/>
                </div><!--w100-->

            </form><!--criarconta-->
        </div><!--abrir-conta-->

    </div><!--center-->

    <div class="clear"></div>
 </section><!--main-->
</body>
</html>
